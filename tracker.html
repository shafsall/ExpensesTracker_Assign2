<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .full-height {
            height: 100%;
        }
        .canvas-container {
            height: calc(100% - 100px);
        }
        #expense-chart {
            max-height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personal Expense Tracker</h1>
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow-lg p-4 mb-4 full-height">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title mb-3">Expense Distribution</h2>
                        <h3 class="text-primary">Total Expenses: 
                            <span id="total-expenses" class="font-weight-bold" style="font-size: 2rem;">$0.00</span></h3>
                        <div class="canvas-container flex-grow-1">
                            <canvas id="expense-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card shadow-lg p-4 mb-4 full-height">
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="form-group">
                                <label for="expense-name">Expense Name</label>
                                <input type="text" class="form-control" id="expense-name" placeholder="e.g., Groceries" required>
                            </div>
                            <div class="form-group">
                                <label for="expense-category">Category</label>
                                <select class="form-control" id="expense-category" required>
                                    <option value="">Select Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Education">Education</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="expense-amount">Amount</label>
                                <input type="number" class="form-control" id="expense-amount" placeholder="e.g., 100.00" required step="0.01">
                            </div>                            
                            <div class="form-group">
                                <label for="expense-date">Date</label>
                                <input type="date" class="form-control" id="expense-date" required>
                            </div>
                            <button type="submit" class="btn btn-primary custom-btn btn-block">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-lg p-4 mt-5">
            <div class="card-body">
                <h2 class="card-title mb-3">Expenses List</h2>
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="exitApp()">Log Out</button> 
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> 
    <!-- SweetAlert2 JS --> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script> 
    <!-- Chart.js --> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <!-- Custom JS -->
    <script src="js/tracker.js"></script> 
</body> 
</html>
